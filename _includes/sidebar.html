      <div id="sidebar">
        <h3>Categories</h3>
        <ul id="categories">
        {% for category in site.iterable.categories %}
          <li><a href="/categories/{{ category.name }}/">{{ category.name }}</a></li>
        {% endfor %}
        </ul>
        <h3>Latest Posts</h3>
        <ul>
        {% for post in site.posts limit:10 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
